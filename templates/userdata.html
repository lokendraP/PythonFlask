        {% extends "base.html" %}
        {% block content %}
        <div class="user_result">
        <table class="table table-dark table-hover data_table">
            <caption>List of Users</caption>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">Is Admin</th>
            </tr>
            {% for row in list_users %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
            </tr>
            {% endfor %}
        </table>
        </div>
        {% endblock %}
